apiVersion: apps/v1
kind: Deployment
metadata:
  name: Medicure
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Medicure
  template:
    metadata:
      labels:
        app: Medicure
    spec:
      containers:
        - name: staragileproject
          image: mesiddharth07/staragileprojecthealth:v1
          ports:
            - containerPort: 8082
          env:
            - name: PORT
              value: "8082"
---
apiVersion: v1
kind: Service
metadata:
  name: Medicure
spec:
 type: NodePort
  selector:
    app: Medicure
  ports:
      port: 8081
      targetPort: 8081
